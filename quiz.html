<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'">HOME</button>
        <h2 id="question">What is the capital of India?</h2>
        <div id="options">
            <button class="option" onclick="selectOption(0)">Mumbai</button>
            <button class="option" onclick="selectOption(1)">Delhi</button>
            <button class="option" onclick="selectOption(2)">Kolkata</button>
            <button class="option" onclick="selectOption(3)">Chennai</button>
        </div>
        <button id="viewSolutionBtn" onclick="viewSolution()">View Solution</button>
        <p id="solution" style="display: none;"></p>
        <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
